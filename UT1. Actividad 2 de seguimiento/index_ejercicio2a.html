<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
</head>
<body>
   <h1>Redes Sociales</h1> 
   <table border="2">

    <tr>

        <td rowspan="2"></td>
        <td>
            <img src="./pictures/star-4.png" alt="">
            <img src="./pictures/star-4.png" alt="">

            <img src="./pictures/star-0.png" alt="">
            <img src="./pictures/star-0.png" alt="">

        <td rowspan="2">
            <a href="http://www.facebook.com">http://www.facebook.com</a>
        </td>
    </tr>
    <tr>
        <td align="center" height="100">2.5/5</td>       
    </tr>
    <tr>

    <tr>
        <td align="center" height="100">4.5/5</td>       
    </tr>

        </td>
        <td rowspan="2"></td>
        <td>

        <td rowspan="2">

        </td>

            <img src="./pictures/star-4.png" alt="">
            <img src="./pictures/star-4.png" alt="">
            <img src="./pictures/star-3.png" alt="">
            <img src="./pictures/star-0.png" alt="">

    <tr>
        <td align="center" height="100">2.75/5</td>
